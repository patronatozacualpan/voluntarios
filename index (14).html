
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patronato Zacualpan</title>
  <style>
    :root {
      --azul: #0d47a1;
      --amarillo: #ffeb3b;
      --fondo: #f4f6f8;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      color: #333;
      text-align: center;
    }
    header {
      background-color: var(--azul);
      padding: 1rem;
    }
    header img {
      height: 70px;
    }
    h1 {
      color: var(--amarillo);
      margin-top: 0.5rem;
    }
    .frase-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem auto;
      max-width: 600px;
      gap: 1rem;
    }
    .frase-box {
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: 90%;
    }
    .frase-1 {
      background: #0d47a1;
    }
    .frase-2 {
      background: linear-gradient(to right, #0d47a1, #ffeb3b);
      color: #0d47a1;
      animation: resaltar 3s infinite alternate;
    }
    .frase-3 {
      background: #0d47a1;
    }
    @keyframes resaltar {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.03); opacity: 1; }
    }
    .portada {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .botones {
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
    }
    .botones a {
      padding: 1rem;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .botones a.mesa, .botones a.donadores {
      background-color: var(--azul);
    }
    .botones a.mesa:hover, .botones a.donadores:hover {
      background-color: #1565c0;
    }
    .botones a.donador {
      background-color: var(--amarillo);
      color: var(--azul);
      font-weight: bold;
    }
    .botones a.donador:hover {
      background-color: #ffee58;
    }
    .mensaje {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #0d47a1;
      animation: fadein 5s infinite alternate;
    }
    @keyframes fadein {
      from {opacity: 0.4;}
      to {opacity: 1;}
    }
    .decorativa {
      margin-top: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/patronatozacualpan/voluntarios/blob/main/img/logo.JPG?raw=true" alt="Logo Patronato" />
    <h1>Patronato Zacualpan</h1>
  </header>

  <div class="frase-container">
    <div class="frase-box frase-1">Los voluntarios agradecen cada regalo</div>
    <div class="frase-box frase-2">Pero los que vienen de un niño, son semillas de esperanza y herencia de los padres</div>
    <div class="frase-box frase-3">para un futuro unido y resiliente</div>
  </div>

  <img src="https://github.com/patronatozacualpan/voluntarios/blob/main/img/portada.jpeg?raw=true" class="portada" alt="Portada" />

  <div class="botones">
    <a href="panel.html" class="mesa">Mesa Directiva</a>
    <a href="panel_donador.html" class="donadores">Donadores</a>
    <a href="ingreso.html" class="donador">Hazte Donador de $1 por día</a>
  </div>

  <div class="mensaje">
    “Un peso no nos sobra a nadie... pero sí nos sobra corazón noble.”
  </div>

  <img src="https://github.com/patronatozacualpan/voluntarios/blob/main/img/regalo.jpg?raw=true" class="decorativa" alt="Regalo a Voluntarios" />
</body>
</html>
