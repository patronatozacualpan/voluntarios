
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hazte Donador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 250px;
      font-size: 14px;
    }
    .important-note {
      font-size: 14px;
      color: #333;
      margin-top: 1rem;
      background: #fff3cd;
      padding: 10px;
      border-left: 5px solid #ffc107;
    }
    .button-yellow {
      background-color: #ffc107;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Hazte Donador</h1>
  <form>
    <label>Nombre:<br><input type="text" name="nombre"></label><br>
    <label>Teléfono:<br><input type="text" name="telefono"></label><br>
    <label>Población:<br><input type="text" name="poblacion"></label><br>
    <label>Promesa mensual ($30 mínimo):<br><input type="number" name="promesa" min="30"></label><br>
    
    <div class="important-note">
      <strong>Importante:</strong> Al registrarte, se abrirá tu WhatsApp con un mensaje automático.<br>
      Por favor, envíalo desde tu número para confirmar tu registro.<br>
      ¡Solo tienes que tocar “Enviar” y listo!
    </div>
    
    <button type="submit" class="button-yellow">Registrarme</button>
  </form>

</body>
</html>
