
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>

  <form id="registroForm">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKoDtHyAwjVd02M-MjcuQ0awoIDxhvJKc",
      authDomain: "donativos-patronato-zacualpan.firebaseapp.com",
      projectId: "donativos-patronato-zacualpan",
      storageBucket: "donativos-patronato-zacualpan.appspot.com",
      messagingSenderId: "173840953766",
      appId: "1:173840953766:web:efb9fb08ecb93f69989f67"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("registroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const poblacion = document.getElementById("poblacion").value.trim();
      const promesa = parseFloat(document.getElementById("promesa").value.trim());
      const codigo = Math.floor(1000 + Math.random() * 9000);
      const idDonador = "DS-" + Math.floor(10000 + Math.random() * 90000);

      try {
        await addDoc(collection(db, "donativos"), {
          nombre,
          telefono,
          poblacion,
          promesa,
          codigo,
          idDonador,
          estado: "pendiente",
          creado: new Date()
        });

        document.getElementById("mensajeFinal").textContent =
          "‚úÖ Se ha generado tu c√≥digo de validaci√≥n. Al hacer clic en el bot√≥n, se abrir√° tu WhatsApp para que env√≠es el mensaje desde tu propio n√∫mero, lo estaremos esperando para dar seguimiento y tu bienvenida.";

        const mensaje = `Hola ${nombre}.%0A%0AGracias por registrarte como padrino del Patronato Zacualpan üíõüíô%0A%0ATu promesa mensual es de $${promesa}.%0A%0APara validar tu registro, por favor responde este mensaje con el siguiente c√≥digo:%0A*${codigo}*%0A%0Aüìå ID donador: ${idDonador}%0A%0AUna vez que lo recibamos, quedar√°s activado en nuestro sistema y comenzaremos a enviarte notificaciones importantes.%0A%0Aüåü Ya ser√°s un padrino m√°s‚Ä¶ ¬°gracias por tu bondad!%0A%0ARecuerda que cada peso se transforma en esperanza y protecci√≥n para quienes m√°s lo necesitan.%0A%0Aüíõ Gracias por apoyar a Protecci√≥n Civil Zacualpan.`;

        const enlace = `https://wa.me/523112242880?text=${mensaje}`;
        setTimeout(() => window.location.href = enlace, 2000);
      } catch (error) {
        console.error("Error al registrar:", error);
        alert("Hubo un error al registrar. Intenta de nuevo.");
      }
    });
  </script>
</body>
</html>
