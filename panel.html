
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Mesa Directiva</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --azul: #0d47a1;
      --amarillo: #ffeb3b;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--amarillo);
      color: var(--azul);
      text-align: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 5mm solid transparent;
      border-image: linear-gradient(to right, orange, black, orange, black) 1;
      pointer-events: none;
      z-index: 9999;
    }
    header {
      background-color: var(--azul);
      color: var(--amarillo);
      padding: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    .contenedor {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: var(--azul);
      color: white;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 0 rgba(0,0,0,0.25);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:active {
      top: 3px;
      box-shadow: 0 3px 0 rgba(0,0,0,0.25);
    }
    .ocultar {
      position: relative;
    }
    .ocultar i {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
    }
    .seccion {
      display: none;
    }
    .exito { color: green; font-weight: bold; margin-top: 1rem; }
    .error { color: red; font-weight: bold; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Acceso al Panel de Mesa Directiva</h1>
  </header>

  <div class="contenedor" id="login">
    <h2>Ingresa tu rol y contrase√±a</h2>
    <input type="text" id="rol" placeholder="Ej: presidente, vocal1, secretario">
    <div class="ocultar">
      <input type="password" id="clave" placeholder="Contrase√±a">
      <i onclick="togglePassword()">üëÅÔ∏è</i>
    </div>
    <div id="error" class="error" style="display:none;">Contrase√±a incorrecta</div>
    <button onclick="verificarAcceso()">Entrar</button>
  </div>

  <div class="contenedor seccion" id="panel">
    <h2>Bienvenido, <span id="rolActual"></span></h2>
    <p>Desde aqu√≠ podr√°s visualizar el panel correspondiente y cambiar tu contrase√±a.</p>
  </div>

  <div class="contenedor seccion" id="cambio-clave">
    <h3>Cambiar contrase√±a</h3>
    <input type="password" id="clave-actual" placeholder="Contrase√±a actual">
    <input type="password" id="clave-nueva" placeholder="Nueva contrase√±a">
    <input type="password" id="clave-confirmar" placeholder="Confirmar nueva contrase√±a">
    <button onclick="cambiarClave()">Cambiar contrase√±a</button>
    <div id="mensaje-clave" class="exito"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDZbJmVRMsUJRaVTD__U6U1OQ6WrDAnX8",
      authDomain: "donativos-patronato-zacualpan.firebaseapp.com",
      projectId: "donativos-patronato-zacualpan",
      storageBucket: "donativos-patronato-zacualpan.appspot.com",
      messagingSenderId: "140764329947",
      appId: "1:140764329947:web:74f47df85c25b58b7998cf"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let rolActivo = "";

    async function verificarAcceso() {
      const rol = document.getElementById("rol").value.toLowerCase().trim();
      const clave = document.getElementById("clave").value;

      const doc = await db.collection("claves").doc(rol).get();
      if (doc.exists && clave === doc.data().clave) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        document.getElementById("cambio-clave").style.display = "block";
        document.getElementById("rolActual").innerText = rol;
        rolActivo = rol;
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    async function cambiarClave() {
      const actual = document.getElementById("clave-actual").value;
      const nueva = document.getElementById("clave-nueva").value;
      const confirmar = document.getElementById("clave-confirmar").value;
      const doc = await db.collection("claves").doc(rolActivo).get();

      if (!doc.exists || actual !== doc.data().clave) {
        alert("La contrase√±a actual no es correcta.");
        return;
      }
      if (nueva !== confirmar) {
        alert("La nueva contrase√±a no coincide.");
        return;
      }
      await db.collection("claves").doc(rolActivo).set({ clave: nueva });
      document.getElementById("mensaje-clave").innerText = "Contrase√±a actualizada correctamente.";
    }

    function togglePassword() {
      const input = document.getElementById("clave");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
